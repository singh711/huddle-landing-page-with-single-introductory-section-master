<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="sukh.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Poppins&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: black;
    }
  </style>
</head>

<body>
  <div class="padding">
    <div class="">
      <img src="images/logo.svg" alt="img">
    </div>
    <div class="div">
      <div class="image">
        <img class="img" src="images/illustration-mockups.svg" alt="">
      </div>
      <div class="text">
        <h1>Build The Community Your Fans Will Love</h1>
        <p> Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion. </p>
        <button class="btn" type="button" name="button">Register</button>
      </div>
    </div>

    <ul class="links">

      <li>
        <a class="social" href="#"><i class="fab fa-facebook-f"></i> </a>
      </li>
      <li> <a class="social" href="#"><i class="fab fa-instagram "></i></a></li>
      <li><a class="social" href="#"><i class="fab fa-twitter "></i></a></li>
    </ul>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Sukhchain singh</a>.
    </p>
  </footer>
</body>

</html>
